{% extends "base.html" %}

{% block title %}Medium Quiz Results{% endblock %}

{% block content %}
<div class="result-container">
    <h1>Congratulations!</h1>
    <p class="result-details">
        You completed all matches in <span class="result-time">{{ time_taken }}</span>
        seconds with <span class="result-misses">{{ misses }}</span> misses.
    </p>
    <div class="result-buttons">
        <a href="{{ url_for('quiz') }}" class="result-button">More Quizzes</a>
        <a href="{{ url_for('medium_quiz') }}" class="result-button">Play Again</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
