{% extends "base.html" %}

{% block title %}Failed Quiz Results{% endblock %}

{% block content %}
<div class="result-container">
    <h1>Level Failed</h1>
    <p class="result-details">
        You did not complete all matches in 60 seconds.
    </p>
    <div class="result-buttons">
        <a href="{{ url_for('learn', index=0) }}" class="result-button">Relearn</a>
        <a href="{{ url_for('hard_quiz') }}" class="result-button">Play Again</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
